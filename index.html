<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#083644" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#083644" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Vinyl Groove</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <button class="header__btn">
          <svg
            class="icon icon_chevron"
            role="img"
            height="10"
            width="10"
            viewBox="0 0 10 10"
            aria-hidden="true"
            focusable="false"
          >
            <use xlink:href="#chevron"></use>
          </svg>
          Back
        </button>

        <ul class="header__btn-group">
          <li>
            <a class="header__btn" href="">
              <svg
                class="icon icon_heart"
                role="img"
                height="10"
                width="10"
                viewBox="0 0 10 10"
                aria-hidden="true"
                focusable="false"
              >
                <use xlink:href="#heart"></use>
              </svg>
              <span class="visually-hidden"> Favorites </span>
            </a>
          </li>
          <li>
            <a class="header__btn" href="">
              <svg
                class="icon icon_folder"
                role="img"
                height="10"
                width="10"
                viewBox="0 0 10 10"
                aria-hidden="true"
                focusable="false"
              >
                <use xlink:href="#folder"></use>
              </svg>
              <span class="visually-hidden"> Collections </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <form role="search" action="/search"></form>
    </section>
    <main>
      <article>
        <button></button>
        <figure></figure>
        <h1><a href=""></a></h1>
        <h2><a href=""></a></h2>
        <ul>
          <li><span></span><a href=""></a></li>
          <li><span></span><a href=""></a></li>
          <li><span></span><a href=""></a></li>
        </ul>
        <button></button>
      </article>
    </main>
    <nav>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>

        xmlns="http://www.w3.org/2000/svg"

      >
        <path
          d="M8 14.6667V7.99999M8 7.99999V1.33333M8 7.99999H14.6667M8 7.99999H1.33334"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </symbol>
      <!--
        stroke="white"
        stroke-width="2"
      -->
      <symbol
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 18"
        id="folder"
      >
        <path
          d="M19 15.2222V6.33333C19 5.86184 18.8104 5.40965 18.4728 5.07625C18.1352 4.74286 17.6774 4.55556 17.2 4.55556H11.1124C10.7781 4.55554 10.4503 4.46356 10.1659 4.28992C9.88155 4.11628 9.65175 3.86783 9.5023 3.57244L8.6977 1.98311C8.54818 1.68759 8.31824 1.43906 8.03368 1.2654C7.74912 1.09175 7.4212 0.999846 7.0867 1H2.8C2.32261 1 1.86477 1.1873 1.52721 1.5207C1.18964 1.8541 1 2.30628 1 2.77778V15.2222C1 15.6937 1.18964 16.1459 1.52721 16.4793C1.86477 16.8127 2.32261 17 2.8 17H17.2C17.6774 17 18.1352 16.8127 18.4728 16.4793C18.8104 16.1459 19 15.6937 19 15.2222Z"

      <symbol

        xmlns="http://www.w3.org/2000/svg"

        id="chevron"

        <path
          d="M1 1L7 7L13 1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </symbol>
